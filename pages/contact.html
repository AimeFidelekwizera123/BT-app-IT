<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: Arial, Helvetica, sans-serif; background: black url('https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?auto=compress&cs=tinysrgb&w=1200') no-repeat bottom center; background-size: cover; }
      
      /* Navigation Bar */
      .navbar { background: linear-gradient(90deg, #0052cc, #003d99); padding: 0; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
      .nav-container { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; }
      .nav-logo { color: white; font-size: 24px; font-weight: bold; text-decoration: none; }
      .nav-links { display: flex; gap: 24px; list-style: none; }
      .nav-links a { color: white; text-decoration: none; font-weight: 500; padding: 16px 0; transition: opacity 0.3s; }
      .nav-links a:hover { opacity: 0.8; }
      
      /* Main Content */
      .container { max-width: 1200px; margin: 40px auto; padding: 40px; background: white; box-shadow: 0 6px 18px rgba(0,0,0,0.06); border-radius: 12px; text-align: center; }
      h1 { margin-bottom: 20px; color: #0052cc; }
      .contact-info { margin-bottom: 20px; }
      .contact-btn { background: #0052cc; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 14px; margin: 0 10px; transition: transform 0.2s; }
      .contact-btn:hover { transform: scale(1.05); }
      .note { margin-top: 20px; color: #556; font-size: 14px; }
      
      @media (max-width: 768px) {
        .nav-links { gap: 12px; }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="/" class="nav-logo">BT-App</a>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <button class="contact-btn" onclick="window.location.href='mailto:info@bt-app.com'">Email Us</button>
        <button class="contact-btn" onclick="window.location.href='tel:+1234567890'">Call Us</button>
      </div>
      <p class="note">Get in touch with us for any inquiries or support. We're here to help!</p>
    </div>
  </body>
</html>
